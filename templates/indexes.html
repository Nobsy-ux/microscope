<!DOCTYPE html>
<html>
<head>
    <title>Microscope Size Calculator</title>
</head>
<body>
    <h2>Calculate Real-Life Size</h2>
    <form method="POST">
        Username: <input type="text" name="username" required><br><br>
        Microscope Size (mm): <input type="number" step="any" name="microscope_size" required><br><br>
        Magnification: <input type="number" step="any" name="magnification" required><br><br>
        <input type="submit" value="Calculate">
    </form>
    {% if result %}
        <h3>Real-life size: {{ result | round(2) }} Î¼m</h3>
    {% endif %}
</body>
</html>
